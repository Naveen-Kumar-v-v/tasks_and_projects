<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page Task</title>
    <link rel="stylesheet" href="Login.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=visibility_off" />
</head>

<body>
    <div class="container">
        <div class="container2">
            <div class="logodiv"><img src="src/ClarityLogo.png" alt="logo">
                <h2 class="logo">CLARITY</h2>
            </div>
            <h4 class="logintext">Log in</h4>
            <h6 class="discription">Continue your design journey with Clarity.</h6>
            <div class="email"><label for="email">Email address</label></div>
            <div><input type="email" id="email" class="emailinput"></div>
            <div class="passworddiv"><label for="password" class="password">Password</label><a href="#"
                    class="forgot">Forgot password</a></div>
            <div class="passworddivinput"><input type="password" id="password" class="passwordinput"><span
                    class="material-symbols-outlined visibility">
                    visibility_off
                </span></div>
            <div class="remember"><input type="checkbox" class="checkbox" id="checkbox"><label for="checkbox"
                    class="remembertext"> Remember
                    me for 30 days</label></div>
            <button class="loginbtn">Log in</button>
            <div>
                <p class="register">Don't have a Clarity account? <a href="#" class="reglink">Register Now</a></p>
            </div>
        </div>
    </div>
</body>

</html>
